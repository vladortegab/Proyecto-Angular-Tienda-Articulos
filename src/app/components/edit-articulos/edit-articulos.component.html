<div class="row">
    <div class="col-lg-6">
        <h2>Agregar Articulo</h2>
    </div>
</div>

<!-- <pre>{{myForm.value | json}}</pre> -->
<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Nombre Articulo</mat-label>
                    <input matInput formControlName="nombreArticulo">
                </mat-form-field>

                <div *ngIf="myForm.get('nombreArticulo')?.hasError('required')&& myForm.get('nombreArticulo')?.touched"
                    style="margin-top:-20px;">
                    <span class="msg">
                        Este Campo es <strong>Requerido!!</strong>
                    </span>
                </div>
                <div *ngIf="myForm.get('nombreArticulo')?.hasError('maxlength')&& myForm.get('nombreArticulo')?.touched"
                    style="margin-top:-20px;">
                    <span class="msg">
                        Este Campo Debe Tener Como Maximo <strong>20 Caracteres</strong>
                    </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Precio</mat-label>
                    <input type="number" matInput formControlName="precio">
                </mat-form-field>
                <div *ngIf="myForm.get('precio')?.hasError('required')&& myForm.get('precio')?.touched"
                    style="margin-top:-20px;">
                    <span class="msg">
                        Este Campo es <strong>Requerido!!</strong>
                    </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Cantidad</mat-label>
                    <input type="number" matInput formControlName="cantidad">
                </mat-form-field>
                <div *ngIf="myForm.get('cantidad')?.hasError('required')&& myForm.get('cantidad')?.touched"
                    style="margin-top:-20px;">
                    <span class="msg">
                        Este Campo es <strong>Requerido!!</strong>
                    </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha Ingreso</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaIngreso">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>

                <div *ngIf="myForm.get('fechaIngreso')?.hasError('required')&& myForm.get('fechaIngreso')?.touched"
                    style="margin-top:-20px;">
                    <span class="msg">
                        Este Campo es <strong>Requerido!!</strong>
                    </span>
                </div>

            </div>
            <div class="col-lg-12">
                <button class="btn btn.succes btn-lg float-right" [disabled]="myForm.invalid" routerLink="/inicio"
                    type="button" style="margin-left:15px" (click)="guardarArticulo()">Aceptar</button>
                <button class="btn btn.secondary btn-lg float-right" routerLink="/inicio" type="button">Cancelar</button>

            </div>
        </form>
    </div>

    <div class="col-lg-4 offset-2"><img [src]="imagenUrl" alt=""
            width="95%" height="95%">
    </div>
</div>
